<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1 id="title">Survey Form</h1>

    <p id="description">We value your feedback! Please fill out this survey to help us improve.</p>

    <form id="survey-form">

        <label id="name-label" for="name">Name:</label>

        <input id="name" type="text" placeholder="Enter your name" required>



        <label id="email-label" for="email">Email:</label>

        <input id="email" type="email" placeholder="Enter your email" required>



        <label id="number-label" for="number">Age:</label>

        <input id="number" type="number" min="1" max="100" placeholder="Enter your age">



        <label for="dropdown">Which option best describes your current role?</label>

        <select id="dropdown">

            <option value="student">Student</option>

            <option value="full-time-job">Full Time Job</option>

            <option value="full-time-learner">Full Time Learner</option>

            <option value="prefer-not-to-say">Prefer not to say</option>

            <option value="other">Other</option>

        </select>



        <p>What is your level of expertise with web development?</p>

        <label>

            <input type="radio" name="experience" value="beginner" required> Beginner

        </label>

        <label>

            <input type="radio" name="experience" value="intermediate"> Intermediate

        </label>

        <label>

            <input type="radio" name="experience" value="advanced"> Advanced

        </label>



        <p>What would you like to see more of? (Check all that apply)</p>

        <label>

            <input type="checkbox" value="projects"> Projects

        </label>

        <label>

            <input type="checkbox" value="articles"> Articles

        </label>

        <label>

            <input type="checkbox" value="tutorials"> Tutorials

        </label>



        <label for="comments">Any comments or suggestions?</label>

        <textarea id="comments" placeholder="Enter your comments here"></textarea>



        <input id="submit" type="submit" value="Submit">

    </form>

</body>

  </html>
